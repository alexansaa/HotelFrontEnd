<!-- login.component.html -->

<div class="login-container">
    <h2>Login</h2>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" required [(ngModel)]="username" placeholder="{{ username }}" name="username">

      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="password" placeholder="{{ password }}" name="password">
    </div>
    
    <button type="button" (click)="onSubmit()">Login</button>

</div>
