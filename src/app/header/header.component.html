<header class="container-fluid py-3">
  <div class="row align-items-center">
    <div class="col-lg-4 col-md-6 col-sm-12">
      <h1>Hotel Copo de Nieve</h1>
      <p>Mejores habitaciones y cabañas del Ecuador</p>
    </div>
    <div class="col-lg-8 col-md-6 col-sm-12 d-flex justify-content-end">
      <nav class="navbar navbar-expand-lg navbar-light">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Botón de hamburguesa visible solo en pantallas pequeñas -->
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNav"
          aria-controls="offcanvasNav" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Lista de navegación para pantallas grandes -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" routerLink="/">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/showRooms">Habitaciones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/search">Reservar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/about">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/consult">Consultar Reserva</a>
            </li>
            <li class="nav-item">
              <!-- <a class="nav-link" href="http://localhost:5000/login">LogIn</a> -->
              <a class="nav-link" href="https://backend-hr.onrender.com/login">LogIn</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>

  <!-- Offcanvas para menú lateral en pantallas pequeñas -->
  <div class="offcanvas offcanvas-end d-lg-none" tabindex="-1" id="offcanvasNav" aria-labelledby="offcanvasNavLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasNavLabel">Menú</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/showRooms">Habitaciones</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/search">Reservar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about">Nosotros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/consult">Consultar Reserva</a>
        </li>
        <li class="nav-item">
          <!-- <a class="nav-link" href="http://localhost:5000/login">LogIn</a> -->
          <a class="nav-link" href="https://backend-hr.onrender.com/login">LogIn</a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Contenido dinámico -->
  <ng-container *ngIf="dynamicContent; else defaultContent">
    <div [innerHTML]="dynamicContent"></div>
  </ng-container>
  <ng-template #defaultContent>
    <h2 *ngIf="headerData">{{ headerData.title }}</h2>
    <p *ngIf="headerData">{{ headerData.description }}</p>
  </ng-template>

</header>
