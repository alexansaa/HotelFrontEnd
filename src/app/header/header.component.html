<header class="container-fluid py-3">
    <div class="row align-items-center">
      <div class="col-lg-4 col-md-6 col-sm-12">
        <h1>Hotel Copo de Nieve</h1>
        <p>Mejores habitaciones y caba√±as del Ecuador</p>
      </div>
      <div class="col-lg-8 col-md-6 col-sm-12 d-flex justify-content-end">
        <nav class="navbar navbar-expand-lg navbar-light">
          <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
          <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" routerLink="/">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/showRooms">Habitaciones</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/search">Reservar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/about">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/consult">Consultar Reserva</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://localhost:5000/login">LogIn</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  
    <ng-container *ngIf="dynamicContent; else defaultContent">
      <div [innerHTML]="dynamicContent"></div>
    </ng-container>
    <ng-template #defaultContent>
      <h2 *ngIf="headerData">{{ headerData.title }}</h2>
      <p *ngIf="headerData">{{ headerData.description }}</p>
    </ng-template>
  
  </header>
