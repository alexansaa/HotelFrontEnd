<tr class="borders fullwidth">
    <th>Nombre</th>
    <th>Capacidad</th>
    <th>Imagen</th>
    <th>Precio Por Noche</th>
</tr>
<tr class="borders">
    <td class="borders">{{ room.room_type }}</td>
    <td class="borders">
        Capacidad de personas: {{ room.people_capacity }} <br> <br>
        Numero de camas: {{ room.qty_beds }}
    </td>
    <td class="borders">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{{ room.images[0] }}" class="d-block w-100" alt="Imagen habitacion">
                </div>
                <div class="carousel-item">
                    <img src="{{ room.images[1] }}" class="d-block w-100" alt="Imagen habitacion">
                </div>
                <div class="carousel-item">
                    <img src="{{ room.images[2] }}" class="d-block w-100" alt="Imagen habitacion">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </td>
    <td class="borders">{{ room.price }}</td>
</tr>
